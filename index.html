            border: none;
            border-radius: 8px;

            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .engage-btn:hover {
            background-color: #005f8d;
            transform: translateY(-3px);
        }

        /* Add subtle animation to page entrance */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
